name: Update Profile README

on:
  schedule:
    - cron: '0 0 * * *' #  diariamente às 00:00 UTC | 21h BRT
  workflow_dispatch: # execução manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permite checkout e push

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Faz checkout do histórico completo para rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Usando requirements.txt

      - name: Run Update Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python update_readme.py

      - name: Pull Latest Changes
        run: |
          git fetch origin
          git pull --rebase origin main
        continue-on-error: true # Ignora erros de rebase temporariamente

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: Atualiza README com últimas atividades'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          file_pattern: 'README.md update_readme.log'
